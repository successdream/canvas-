<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>canvas学习</title>
</head>
<style>
  #myCanvas {
    border: 1px solid #ccc;
    /* background-color: aqua; */
  }
</style>

<body>
  <canvas id="myCanvas" width="400" height="400">
  </canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    const p = new Path2D();
    p.rect(0, 0, 200, 200);
    ctx.stroke(p)
    for (let a = 0; a < 4; a++) {
      if (a === 0) ctx.fillStyle = 'rgb(255, 0, 0)';
      if (a === 1) ctx.fillStyle = 'green';
      if (a === 2) ctx.fillStyle = 'yellow';
      if (a === 3) ctx.fillStyle = 'blue';
      for (let i = 0; i < 20; i++) {
        if (a === 0) {
          ctx.fillStyle = `rgba(255, 0, 0, ${1/20*i})`
        }
        if (a === 1) {
          ctx.fillStyle = `rgba(0, 255, 0, ${1/20*i})`
        }
        if (a === 2) {
          ctx.fillStyle = `rgba(0, 0, 255, ${1/20*i})`
        }
        if (a === 3) {
          ctx.fillStyle = `rgba(255,105,180, ${1/20*i})`
        }
        const p = new Path2D();
        p.rect(i * 10, a * 50, 10, 50);
        ctx.fill(p);
      }
    }
  </script>
</body>

</html>
